<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NotenPlan – Minimalistische Noten-App</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="apple-touch-icon" href="OCA9F39C-2323-412A-A52B-AC64727EE67E.png" />
</head>
<body>
  <header>
    <h1>NotenPlan</h1>
  </header>

  <main>
    <section id="add-subject">
      <input type="text" id="new-subject" placeholder="Fach hinzufügen (z. B. Mathe)" aria-label="Fach hinzufügen" />
      <button id="add-subject-btn" aria-label="Fach hinzufügen">+</button>
    </section>

    <section id="subjects-container">
      <!-- Hier kommen die Fächer rein -->
    </section>

    <section id="overall-average">
      <h2>Gesamtdurchschnitt: <span id="overall-average-value">–</span></h2>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script src="script.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(() => console.log("✅ Service Worker registriert"))
        .catch((err) => console.error("❌ Service Worker Fehler:", err));
    });
  }
</script>
</body>
</html>
